<div class="container">
    <h1>ATAQUES</h1>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Range</th>
                <th>Elemento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let data of datas'>
                <td>{{ data.idAtaque }}</td>
                <td>{{ data.nombre }}</td>
                <td>{{ data.rango }}</td>
                <td>{{ data.elemento }}</td>
            </tr>
        </tbody>
    </table>
</div>
